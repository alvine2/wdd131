<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Review Form</title>
  <meta name="description" content="Submit your product review" />
  <meta name="keywords" content="product, review, feedback" />
  <meta name="author" content="kinyera Alvine" />
  <link rel="stylesheet" href="styles/form.css" />
  <link rel="stylesheet" href="styles/form-large.css" />
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>
  <main>
    <form method="get" action="review.html" id="reviewForm">
      <label for="product-name">Product Name <span aria-hidden="true">*</span></label>
      <select id="product-name" name="product-name" required>
        <option value="" disabled selected>Select a Product...</option>
        <!-- Options will be populated dynamically -->
      </select>

      <fieldset>
        <legend>Overall Rating <span aria-hidden="true">*</span></legend>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" required /><label for="star5" title="5 stars">&#9733;</label>
          <input type="radio" id="star4" name="rating" value="4" required /><label for="star4" title="4 stars">&#9733;</label>
          <input type="radio" id="star3" name="rating" value="3" required /><label for="star3" title="3 stars">&#9733;</label>
          <input type="radio" id="star2" name="rating" value="2" required /><label for="star2" title="2 stars">&#9733;</label>
          <input type="radio" id="star1" name="rating" value="1" required /><label for="star1" title="1 star">&#9733;</label>
        </div>
      </fieldset>

      <label for="installation-date">Date of Installation <span aria-hidden="true">*</span></label>
      <input type="date" id="installation-date" name="installation-date" required />

      <fieldset>
        <legend>Which features did you find useful? (Check all that apply)</legend>
        <div>
          <input type="checkbox" id="durability" name="features" value="durability" />
          <label for="durability">Durability</label>
        </div>
        <div>
          <input type="checkbox" id="ease-of-use" name="features" value="ease-of-use" />
          <label for="ease-of-use">Ease of Use</label>
        </div>
        <div>
          <input type="checkbox" id="performance" name="features" value="performance" />
          <label for="performance">Performance</label>
        </div>
        <div>
          <input type="checkbox" id="design" name="features" value="design" />
          <label for="design">Design</label>
        </div>
      </fieldset>

      <label for="written-review">Written Review (Optional)</label>
      <textarea id="written-review" name="written-review" rows="4"></textarea>

      <label for="user-name">Your Name (Optional)</label>
      <input type="text" id="user-name" name="user-name" />

      <button type="submit">Submit Review</button>
    </form>
  </main>
  <footer>
    <p>&copy; <span id="currentyear"></span> kinyera Alvine - Uganda</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
