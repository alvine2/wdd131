<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form | WDD 131</title>
    <meta name="description" content="Submit a product review with ratings and feedback">
    <meta name="author" content="Kinyera Alvine">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
        <p>Share your experience with our products</p>
    </header>

    <main>
        <form id="reviewForm" method="get" action="review.html">
            <fieldset>
                <legend>Product Information</legend>
                
                <div class="form-group">
                    <label for="productName">Product Name <span class="required">*</span></label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product ...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="installDate">Date of Installation <span class="required">*</span></label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Rating & Features</legend>
                
                <div class="form-group">
                    <fieldset class="rating-fieldset">
                        <legend>Overall Rating <span class="required">*</span></legend>
                        <div class="rating-container">
                            <input type="radio" id="rating1" name="rating" value="1" required>
                            <label for="rating1" class="star-label">☆ 1 Star</label>
                            
                            <input type="radio" id="rating2" name="rating" value="2" required>
                            <label for="rating2" class="star-label">☆☆ 2 Stars</label>
                            
                            <input type="radio" id="rating3" name="rating" value="3" required>
                            <label for="rating3" class="star-label">☆☆☆ 3 Stars</label>
                            
                            <input type="radio" id="rating4" name="rating" value="4" required>
                            <label for="rating4" class="star-label">☆☆☆☆ 4 Stars</label>
                            
                            <input type="radio" id="rating5" name="rating" value="5" required>
                            <label for="rating5" class="star-label">☆☆☆☆☆ 5 Stars</label>
                        </div>
                    </fieldset>
                </div>

                <div class="form-group">
                    <fieldset class="features-fieldset">
                        <legend>Useful Features (Select all that apply)</legend>
                        <div class="checkbox-container">
                            <div class="checkbox-item">
                                <input type="checkbox" id="easyInstall" name="features" value="Easy Installation">
                                <label for="easyInstall">Easy Installation</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="goodValue" name="features" value="Good Value">
                                <label for="goodValue">Good Value</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="qualityMaterials" name="features" value="Quality Materials">
                                <label for="qualityMaterials">Quality Materials</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="effectiveResults" name="features" value="Effective Results">
                                <label for="effectiveResults">Effective Results</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="fastShipping" name="features" value="Fast Shipping">
                                <label for="fastShipping">Fast Shipping</label>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </fieldset>

            <fieldset>
                <legend>Additional Information</legend>
                
                <div class="form-group">
                    <label for="writtenReview">Written Review</label>
                    <textarea id="writtenReview" name="writtenReview" rows="5" placeholder="Share your detailed experience with this product..."></textarea>
                </div>

                <div class="form-group">
                    <label for="userName">Your Name</label>
                    <input type="text" id="userName" name="userName" placeholder="Enter your name (optional)">
                </div>
            </fieldset>

            <div class="form-actions">
                <input type="submit" value="Submit Review" class="submit-btn">
            </div>
        </form>
    </main>

    <footer>
      <p>&copy;<span id="currentyear">2025</span> - Kinyera Alvine - Uganda</p>
    <p id="lastModified">Last Modified:</p>
    </footer>

    <script src="scripts/form.js"></script>
</body>
</html>
