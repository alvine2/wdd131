<!DOCTYPE html>
<html>
<head>
  <title>HTML Table with Colspan and Rowspan</title>
  <style>
    table {
      border-collapse: collapse;
      width: 70%;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2>Student Marks Table</h2>

<table>
  <tr>
    <th rowspan="2">Student Name</th>
    <th colspan="3">Subjects</th>
    <th rowspan="2">Average</th>
  </tr>
  <tr>
    <th>Math</th>
    <th>Science</th>
    <th>English</th>
  </tr>
  <tr>
    <td>Apoki Innocent</td>
    <td>85</td>
    <td>90</td>
    <td>78</td>
    <td>84.3</td>
  </tr>
  <tr>
    <td>Jane Doe</td>
    <td>88</td>
    <td>76</td>
    <td>94</td>
    <td>86.0</td>
  </tr>
</table>

</body>
</html
