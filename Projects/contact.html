  <header>
    <img src="images/logo.png" alt="Logo Kinyera Alvine" width="150" />

    <nav class="navigation">
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a class="active" href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="contact-main">
    <section class="contact-wrapper">
      <div class="contact-image">
        <img src="images/kid.webp" alt="African Tech" />
      </div>
      <div class="contact-form">
        <h1>Get in Touch</h1>
        <p>I'd love to hear from you. Please fill out the form below.</p>
        <form action="my-handling-form-page" method="post">
          <label for="name">Name</label>
          <input type="text" id="name" name="user_name" required />

          <label for="mail">Email</label>
          <input type="email" id="mail" name="user_email" required />

          <label for="msg">Message</label>
          <textarea id="msg" name="user_message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>

    <section class="contact-footer-cta">
      <h3>Web development for the modern world</h3>
      <p>Ready to bring your project to life? Contact me to discuss your ideas!</p>
    </section>
  </main>
